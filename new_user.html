<!DOCTYPE HTML>

<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="new_user">


<div id="form-wrap">

<form action="new_user.php" method="post" name="new_user_form">

	<fieldset>

	<legend><center><h2>New User</h2></center></legend>

	<div class="row"><input name="q" onblur="if (this.value=='') this.value='First Name'" onfocus="if (this.value=='First Name') this.value = ''" type="text" value="First Name"></div>
	 
	<div class="row"> <input name="q" onblur="if (this.value=='') this.value='Last Name'" onfocus="if (this.value=='Last Name') this.value = ''" type="text" value="Last Name"></div> <!--<label>Last Name: </label><input type="text" name="last_name"/>-->

	<div class="row"> <input name="q" onblur="if (this.value=='') this.value='E-Mail'" onfocus="if (this.value=='E-Mail') this.value = ''" type="text" value="E-Mail"></div><!-- <label>E-Mail: </label><input type="text" name="e-mail"/>-->
	
	<div class="row"><input name="q" onblur="if (this.value=='') this.value='Username'" onfocus="if (this.value=='Username') this.value = ''" type="text" value="Username"></div> <!--<label>Username: </label><input type="text" name="username"/>-->

<!--To solve the problem that the password type has to display the dots when clicked and that the box should also display non-dotted words before clicked: 

		document.getElementById('password').focus() moves the curser from the first text box to the next and style="display: none" hides the second text box. onblur displays the origional text when we click something else-->

	<div class="row"> <input id="password_text" onfocus="this.style.display='none';document.getElementById('password').style.display='block'; document.getElementById('password').focus()" type="text" value="Password"><input onblur="if (this.value==''){this.style.display='none';document.getElementById('password_text').style.display='block'}" id="password" style="display: none" type="password" name="password"/></div>

	<div class="row"> <input id="password_text2" onfocus="this.style.display='none';document.getElementById('password2').style.display='block'; document.getElementById('password2').focus()" type="text" value="Re-enter Password"><input onblur="if (this.value==''){this.style.display='none';document.getElementById('password_text2').style.display='block'}" id="password2" style="display: none" type="password" name="password2"/></div>



		<div id="categories">I Am A:<br/>
		<input type="checkbox" name="teacher"/> Teacher
		<input type="checkbox" name="coach"/> Coach
		<input type="checkbox" name="club_leader"/> Club Leader
		</div>
		<div><input type="submit" value="Submit"/></div>

</fieldset>
</form>

</body>
</html>
